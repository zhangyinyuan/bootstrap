<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>点击编辑让指定的列可编辑</title>
		<script src="js/jquery-3.3.1.js"></script>
	</head>
	<body>
		<table style="border: 1px solid #009E94;width: 100%;">
			<tr>
				<td>
					<input value="100" readonly="" />
				</td>
				<td>
					<a href="javascript:;" class="edit">编辑</a>
				</td>
			</tr>
			<tr>
				<td>
					<input value="200" readonly="" />
				</td>
				<td>
					<a href="javascript:;" class="edit">编辑</a>
				</td>
			</tr>
		</table>
		<script>
			$(function() {
				$('.edit').click(function(){
					console.info($(this).parents('tr').find('td input').eq(0).val());
				});
			});
		</script>
	</body>
</html>
