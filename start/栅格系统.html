<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<!--Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下，建议将此 <meta> 标签加入到你的页面中：-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--Bootstrap 让部分国产浏览器默认采用高速模式渲染页面-->
		<meta name="renderer" content="webkit">
		<!--Bootstrap 为了确保适当的绘制和触屏缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--user-scalable=no 可以禁用其缩放（zooming）视情况而用-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<title></title>
	</head>

	<body>
		<!--固定布局容器-->
		<div class="container">
			<div class="row">
				<!--栅格系统将屏幕12等分,如果相邻两个div的值加起来刚好是12,则水平方向上刚好放下这两个div,
			如果大于则后一个div另起一行,不会跟在前面div的水平后面-->
				<div class="col-md-6" style="background: gold;">col-md-6</div>
				<div class="col-md-9" style="background: green;">col-md-9</div>
				<div class="col-md-3" style="background: greenyellow;">col-md-3</div>
				<div class="col-sm-5" style="background-color: darkgoldenrod">col-sm-5</div>
				<div class="col-sm-3" style="background-color: darkkhaki">col-sm-3</div>
				<div class="col-sm-4" style="background-color: darkcyan">col-sm-4</div>
				<div class="col-xs-6" style="background: gold;">col-md-6</div>
				<div class="col-xs-6" style="background: green;">col-xs-6</div>
			</div>
		</div>

		<hr />

		<!--流失布局容器-->
		<div class="container-fluid">
			<div class="row">
				<!--设置多个属性,多个尺寸兼容不同的样式-->
				<div class="col-xs-12 col-sm-3 col-lg-12" style="background-color: darkorange;">.col-xs-6 .col-sm-3 Resize your viewport or check it out on your phone for an example.</div>
				<div class="col-xs-6 col-sm-3 col-md-8" style="background-color: darkkhaki;">.col-xs-6 .col-sm-3</div>

				<!-- Add the extra clearfix for only the required viewport -->
				<!--<div class="clearfix visible-xs-block"></div>-->

				<div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
				<div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
			</div>
		</div>

		<hr />

		<!--列偏移-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6" style="background-color: darkorange;">col-md-6</div>
				<div class="clearfix visible-xs-block"></div>
				<!--列左偏移 列右偏移-->
				<div class="col-md-5  col-md-offset-1 col-md-pull-2" style="background-color: darksalmon;">qqqqqqqqq</div>
			</div>
		</div>

		<hr />

		<!--嵌套列-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8" style="background-color: darkorange; height: 100px;">
					ddd
					<div class="row">
						<div class="col-md-5 col-lg-offset-2" style="background-color: darkgray;">darkgray</div>
						<div class="col-md-0" style="background-color: cornflowerblue;">col-md-0</div>
						<div class="col-md-5 col-md-offset-1" style="background-color: darkkhaki;">darkkhaki</div>
						<div class="col-md-2" style="background-color: darksalmon;">darksalmon</div>
					</div>

					<div class="row">
						<!--<div class="col-md-5" style="background-color: darkgray;">darkgray</div>-->
						<div class="col-md-5 col-md-offset-2" style="background-color: darkgreen;">darkkhaki</div>
						<!--如果上一行有空行,填充上一行所有的空列,如果上一行没有空列,则重新开一行 ,相当于 col-md-12 . offet和push流出来的列也会填充-->
						<div class="col-md-0" style="background-color: darkkhaki;">&nbsp;</div>
					</div>
				</div>

			</div>
		</div>
	</body>

</html>
