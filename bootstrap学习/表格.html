<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格学习</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
	</head>

	<body>
		<!--.table 类可以为其赋予基本的样式 — 少量的内补（padding）和水平方向的分隔线-->
		<!--通过 .table-striped 类可以给 <tbody> 之内的每一行增加斑马条纹样式。-->
		<!--将任何 .table 元素包裹在 .table-responsive 元素内，即可创建响应式表格，
			其会在小屏幕设备上（小于768px）水平滚动。当屏幕大于 768px 宽度时，水平滚动条消失。-->
		<table class="table table-hover table-striped table-bordered table-responsive">
			<tr style="background-color: #31B0D5;">
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>其他</th>
			</tr>
			<tr>
				<td class="text-center"><strong>zhangsan</strong></td>
				<td>20</td>
				<td>男</td>
				<td></td>
			</tr>
			<tr>
				<td>zhangsan</td>
				<td>20</td>
				<td>男</td>
				<td></td>
			</tr>
			<tr>
				<td>zhangsan</td>
				<td>20</td>
				<td>男</td>
				<td></td>
			</tr>
			<tr class="success">
				<td>zhangsan</td>
				<td>20</td>
				<td>男</td>
				<td></td>
			</tr>
		</table>
		</div>

		<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	</body>

</html>
