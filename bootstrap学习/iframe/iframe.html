<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hello iframe</title>
	<style>
		body {
			margin: 0px;
			padding: 0px;
		}
	</style>
</head>

<body style="background-color:#255625;padding: 0px;">
	<h1 style="text-align: center;">iframe布局</h1>

	<div>
		<iframe src="top.html" style="width: 100%;background-color: #4476A7;margin: 0px;" frameborder="0" framespacing="0"></iframe>
	</div>

	<div>
		<iframe src="left.html" style="width: 10%;float: left;background-color: #007DDB;" frameborder="0" framespacing="0"></iframe>
		<iframe src="content.html" style="width: 60%;float: left;background-color: #009F95;" frameborder="0" framespacing="0"></iframe>
		<iframe src="right.html" style="width: 30%;float: left;background-color: #3F3F3F;" frameborder="0" framespacing="0"></iframe>
	</div>

</body>

</html>
