<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表单学习</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/global.css" />
		<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
		<script src="../js/jquery.cookie.js"></script>
	</head>

	<body class="container-fluid">
		<h3>表单形式1：基本形式</h3>
		<form name="form">
			<div>
				<div class="form-group">
					<label>email:</label>
					<input type="email" name="email" placeholder="请输入邮箱" class="form-control" />
				</div>

				<div>
					<label>password:</label>
					<input type="password" name="password" placeholder="请输入密码" class="form-control" />
				</div>
				<input type="submit" value="提交" class="btn btn-primary" style="margin-top: 10px;" />
			</div>
		</form>
		<hr />
		<h3>表单形式2:内联表单1</h3>
		<form name="form" class="form-inline">
			<div class="form-group">
				<label>email:</label>
				<input type="email" name="email" placeholder="请输入邮箱" class="form-control" />
			</div>

			<div class="form-group">
				<label style="padding-left: 15px;padding-right: 5px;">password:</label>
				<input type="password" name="password" placeholder="请输入密码" class="form-control" />
			</div>
			<input type="submit" value="提交" class="btn btn-primary" style="margin-left: 10px;" />
		</form>
		<hr />
		<h3>表单形式3:内联表单2</h3>
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only">Input money</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="digital" class="form-control" placeholder="input money" />
					<div class="input-group-addon">.00</div>
				</div>
			</div>
		</form>
		<hr />
		<h3>表单形式4：水平排列的表单</h3>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-1 control-label">email:</label>
				<div class="col-sm-11">
					<input class="form-control" type="email" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label">password:</label>
				<div class="col-sm-11">
					<input class="form-control" type="password" />
				</div>
			</div>

			<div class="col-lg-offset-1">
				<div class="checkbox">
					<label>
						<input type="checkbox" /> Remeber me
					</label>
				</div>
			</div>

			<div class="col-lg-offset-1">
				<div>
					<label>
						<input type="submit" class="btn btn-primary" value="提交" style="margin-top: 10px;"/> 
					</label>
				</div>
			</div>
		</form>
		
		<script>
			alert($.cookie('my_cookie'));
		</script>
	</body>

</html>s
