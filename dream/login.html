<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<!--Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下，建议将此 <meta> 标签加入到你的页面中：-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--Bootstrap 为了确保适当的绘制和触屏缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Bootstrap 让部分国产浏览器默认采用高速模式渲染页面-->
		<meta name="renderer" content="webkit">
		<!--前面4个必须放在最前面-->
		<!--user-scalable=no 可以禁用其缩放（zooming）视情况而用-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="../img/tt.jpg" rel="shortcut icon" />
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/dream-login.css" />
		<title>欢迎归来</title>
	</head>

	<body class="container">

		<form class="from-login">
			<h4>Welcome to login dream</h2>
			<label for="inputEmail">Email address</label>
			<input id="inputEmail" class="form-control" placeholder="please input email" required="true" autofocus="true"  />
		</form>
	</body>

</html>
