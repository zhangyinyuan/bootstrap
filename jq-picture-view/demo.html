<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/case.css" rel="stylesheet" type="text/css" media="all" />
		<link href="js/lib/layui/css/layui.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/lib/layui/layui.js"></script>
		<title></title>
	</head>

	<body>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">影响系统分析</label>
			<div class="layui-input-block">
				<div class="layui-upload" style="border: 1px solid #e6e6e6; padding: 20px; margin-bottom: 5px;">
					<div id="img_preview" class="layer-photos-demo uploadImg">
						<div>
							<img src="images/401.jpg" width="150px" layer-src="images/401.jpg" alt="图片名" />
							<li>500hpa涡度场</li>
						</div>
					</div>
				</div>
			</div>

	</body>
	<script>
		layui.use(['layer'], function() {
			var layer = layui.layer;
		});

		$("#img_preview img").click(function() {

			layer.open({
				type: 2,
				title: '查看图片',
				shadeClose: false,
				maxmin: true,
				shade: 0.8,
				area: ['80%', '90%'],
				content: 'picture.html', //iframe的url
				skin: 'demo-class'
			});

		})
	</script>

</html>
