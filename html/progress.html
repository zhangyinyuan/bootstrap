<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>progress</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
	</head>

	<body style="margin: 40px;">

		<div class="progress">
			<div class="progress-bar" style="width: 60%;">
				60%
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width: 50%;">
				<span>50% complete</span>
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 50%;">
				<span>50% complete</span>
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 50%;">
				<span>50% complete</span>
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 20%;"></div>
			<div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 30%;"></div>
			<div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 30%;"></div>
		</div>

		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</body>

</html>
