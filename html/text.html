<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文本</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
	</head>

	<body style="margin: 40px;">
		<div>
			<p class="lead">
				sssssssss
			</p>
		</div>

		<p><del>删除线标签</del></p>
		<p><s>没用的标签</s></p>
		<p><ins>插入文本</ins></p>
		<p>文本<small>小文本</small></p>
		<p>文本<strong>着重加强</strong></p>
		<p><em>斜体</em></p>
		<p class="text-left">左对齐</p>
		<p class="text-right">右对齐</p>
		<p class="text-center">居中对齐</p>

		<p class="text-lowercase">text lower case</p>
		<p class="text-uppercase">text lower case</p>
		<p class="text-capitalize">text lower case</p>

		<blockquote class="blockquote">我是常规引用</blockquote>
		<blockquote class="blockquote-reverse">我是居右引用</blockquote>
		<code>
			我是Java代码
		</code>

		<p>请使用快捷键
			<kbd>
				ctrl+shift+r
			</kbd>
		</p>
		<pre style="margin-left: 0px;padding-left: 0px;">我也是Java代码哦.看谁更好看</pre>
		<var>y=x+z;</var>

		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</body>

</html>
